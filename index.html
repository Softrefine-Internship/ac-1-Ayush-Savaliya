<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 4</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="portfolio">
      <section class="navigation">
        <div class="navigation__vertical">
          <div class="navigation__vertical__left">
            <div class="navigation__vertical__left__logo">
              <img src="img/logo.png" alt="logo1" class="img" />
            </div>
            <h1 class="heading-primary">Portfolio</h1>
            <div class="navigation__vertical__left__searchbar">
              <input type="search" name="search" placeholder="Search hear" />
              <span class="navigation__vertical__left__searchbar__icon"
                ><ion-icon name="search-outline"></ion-icon
              ></span>
            </div>
          </div>

          <div class="navigation__vertical__right">
            <div class="navigation__vertical__right__icon">
              <ion-icon name="add-circle"></ion-icon>
              <ion-icon
                name="notifications-outline"
                class="navigation__vertical__right__icon__notification"
              ></ion-icon>
            </div>
            <div class="navigation__vertical__right__profile">
              <img src="img/person/person-1.jpg" alt="profile picture" />
              <h2 class="heading-secondary">Hira R</h2>
            </div>
          </div>
        </div>
        <div class="navigation__horizontal">
          <div class="navigation__horizontal__iconset">
            <ion-icon
              name="home-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
            <ion-icon
              name="person-circle-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
            <ion-icon
              name="chatbox-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
            <ion-icon
              name="calendar-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
            <ion-icon
              name="time-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
            <ion-icon
              name="settings-outline"
              class="navigation__horizontal__iconset__icon"
            ></ion-icon>
          </div>
        </div>
      </section>

      <section class="project">
        <div class="project__heading">
          <h2 class="heading-secondary">Projects</h2>
          <span class="heading-tertiary--main">July,2020</span>
        </div>
        <div class="project__progress-section">
          <div class="project__progress-section__left">
            <div class="project__progress-section__left__detail">
              <h2 class="heading-secondary">45</h2>
              <span class="heading-tertiary--sub text">In Progress</span>
            </div>
            <div class="project__progress-section__left__detail">
              <h2 class="heading-secondary">45</h2>
              <span class="heading-tertiary--sub text">In Progress</span>
            </div>
            <div class="project__progress-section__left__detail">
              <h2 class="heading-secondary">45</h2>
              <span class="heading-tertiary--sub text">In Progress</span>
            </div>
            <div class="project__progress-section__left__detail">
              <h2 class="heading-secondary">45</h2>
              <span class="heading-tertiary--sub text">In Progress</span>
            </div>
          </div>
          <div class="project_progress-section__right">arh</div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
